{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="class="col-sm-12">
<h2>Create an account</h2>
{% if form.errors %}
    {% for field, errors in form.errors.items %}
        {% for error in errors %}
            <li>{{error}}</li>
        {%endfor%}
    {%endfor%}

    {%endif%}
<form class="no-margin"
                  action="." method="post">{% csrf_token %}

                <fieldset>
                    <div class="form-group no-margin">
                        <label for="id_email" >Email</label>

                        <div class="input-group">
                         <input id="id_email" type="email" class="form-control input"
                                   placeholder="Your Email" name="email">
                        </div>

                    </div>

                    <div class="form-group no-margin">
                        <label for="id_password" >Password</label>

                        <div class="input-group input-group">
                            <input id="id_password" type="password" class="form-control input"
                                   placeholder="Your Password" name="password1">
                        </div>

                    </div>

                     <div class="form-group">
                        <label for="id_password2" >Re-type Password</label>

                        <div class="input-group input-group">
                                </span>
                            <input id="id_password2" type="password" class="form-control input"
                                   placeholder="Your Password" name="password2">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">
                        <small>Register</small>
                    </button>
                    <div class="forgot"><a class="forgot"></a></div>
                </div>

            </form>
 </div>
{% endblock %}
