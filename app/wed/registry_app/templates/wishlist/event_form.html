<div class="signin-container">
  <!--div class="panel-heading">
    <span class="panel-title">Add event and create a wishlist!</span>
  </div-->
  <div class="panel-body">
    <form class="no-margin" action="/event/{{event_id|default:''}}" method="POST">
      {% csrf_token %}

      <div class="form-group {% if form.time.errors %}has-error{% endif %}">
        <input id="id_time" class="form-control input" placeholder="pick the date and time" name="time" value="{{form.time.value|default_if_none:''}}" type="text">
      </div>

      <div class="form-group {% if form.title.errors %}has-error{% endif %}">
        <input id="id_title" class="form-control input" placeholder="name the ocassion, e.g. Birthday, Wedding, Anniversary" maxlength="100" value="{{form.title.value|default_if_none:''}}" name="title" type="text">
      </div>
       <div class="form-group">
      <input type="submit" class="btn btn-info" value="{% if event_id %}Modify {%else%}Add new {%endif%}event" />
       </div>
    </form>
  </div>
</div>
