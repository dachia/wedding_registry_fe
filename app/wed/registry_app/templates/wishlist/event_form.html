<div class="panel">
  <div class="panel-heading">
    <span class="panel-title">Event manager</span>
  </div>
  <div class="panel-body">
    <form class="form-inline" action="/event/{{event_id|default:''}}" method="POST">
      {% csrf_token %}

      <div class="form-group {% if form.time.errors %}has-error{% endif %}">
        <input id="id_time" class="form-control input" placeholder="Time" name="time" value="{{form.time.value|default_if_none:''}}" type="text">
      </div>

      <div class="form-group {% if form.title.errors %}has-error{% endif %}">
        <input id="id_title" class="form-control input" placeholder="Description" maxlength="100" value="{{form.title.value|default_if_none:''}}" name="title" type="text">
      </div>
      <input type="submit" class="btn btn-info" value="{% if event_id %}Modify {%else%}Add new {%endif%}event" />
    </form>
  </div>
</div>
