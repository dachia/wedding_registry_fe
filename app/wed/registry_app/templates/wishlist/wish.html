{% extends "base.html" %}

{% block content %}
<ul>
{% for event in events %}
    <li><a href="/wish/{{event.id}}"><b>{{ event }}</b><em>({{ event.description }})</em></a></li>
{% endfor %}
</ul>

<br>

{% if items %}
<h5>Items</h5>

<ul>
{% for item in items %}
    <li>{{ item }}</li>
{% endfor %}
</ul>

{% else %}
<p>No items found</p>
{% endif %}
{% endblock %}
